<script src="vendor/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="vendor/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
  
</head>

<body>
  
  <div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>
    <button>
        <a href="index.html">TRY NEW EXPERIENCE</a>
    </button>
  </div>
  
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'  debugUi="Enabled: false" vr-mode-ui="enabled: false">
      <a-assets>
        <img id="pink" src="https://img.gs/bbdkhfbzkk/stretch/http://i.imgur.com/1hyyIUi.jpg" crossorigin="anonymous" />
        <img src="https://img.gs/bbdkhfbzkk/2048x1024,stretch/http://i.imgur.com/WMNH2OF.jpg" id="chrome" crossorigin="anonymous" />
        <a-asset-item id="dawningFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2FdawningOfANewDayRegular.typeface.json?1490305922844"></a-asset-item>
        <a-asset-item id="exoFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2Black.typeface.json?1490305922150"></a-asset-item>
        <a-asset-item id="chain" src="assets/chain.dae"></a-asset-item>
        <a-asset-item id="chain2" src="assets/chain.dae"></a-asset-item>
        <a-asset-item img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous"></a-asset-item>
      </a-assets>

		<!-- handle matrix marker -->
		<a-marker type='barcode' value='14'>
          <a-entity rotation="-90 0 0" position="-.7 0 0" text-geometry="value: 2 Chainz; font: #exoFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; 
          size: .5; height: 0" material="color:pink;metalness:0.9;roughness:0.05;sphericalEnvMap:#chrome"></a-entity>
          <a-entity id="chain-el" collada-model="#chain" scale="0.2 0.2 0.2" position="0 -.7 -1" rotation="0 0 0" visible="true">
            <a-animation attribute="rotation" to="360 360 360" dur="5000" easing='linear' repeat="indefinite"></a-animation>
          </a-entity>
          <a-entity id="chain2-el" collada-model="#chain2" scale="0.2 0.2 0.2" position="0 0.6 0" rotation="0 0 0" visible="true">
            <a-animation attribute="rotation" to="360 360 360" dur="5000" easing='linear' repeat="indefinite"></a-animation>
          </a-entity>
          <a-sky src="#sky" rotation="0 -90 0"></a-sky>
		</a-marker>
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>

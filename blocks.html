<html>
<script src="vendor/aframe.min.js"></script>
<!-- include aframe-ar.js -->
<script src="vendor/aframe-ar.js"></script>
<script src="https://unpkg.com/aframe-text-geometry-component@0.5.1/dist/aframe-text-geometry-component.min.js"></script>
<script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUiEnabled:false;'>

		<!-- handle matrix marker -->
		<a-marker type='barcode' value='14'>
          <a-box position="-1 0.5 -3" rotation="-90 45 0" color="#4CC3D9" shadow></a-box>
          <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" shadow></a-sphere>
          <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
          <a-plane position="0 0 -4" rotation="180 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
		</a-marker>
		
		<!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
</html>

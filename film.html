<script>
  AFRAME.registerComponent('film', {
    
    // dependencies: ['animation__fadein', 'animation__fadeout'],
    
    init: function() {
      
      var messages = [
        "Hey, you.",
        "Yeah, YOU!",
        "I bet you're wondering how you got here.",
        "You will find out in due time, friend.",
        "I'm afraid it will have to remain a mystery for now.",
        "Look behind you.",
        "See the projection room?",
        "Who's operating the projector?",
        "Why isn't there anyone else in the theater?",
        "Quite the conundrum, indeed.",
         "I have a favor to ask of you.",
        "And unfortunately, you don't really have the option to decline.",
        ":(",
        "I will find you when the time is right.",
        "Until then...",
        "Finis"
      ];
      
      var i = 0;
      
      var interval = setInterval( function() {
        this.el.emit('beep');
        this.el.setAttribute('text', 'value', messages[i++]);
        this.el.emit('fadein');
        if (i === messages.length ) clearInterval(interval);
      }.bind(this), 4000);
      
      this.el.addEventListener('animationcomplete', function(e) {
        if ( e.detail.name !== 'animation__fadein' ) return;
        
        // console.log('fadein animation completed');
      }.bind(this));
      
      
      /*

    }
    
  });
</script>

<!-- SCENE -->
<a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUiEnabled:false;'>
  
  <!-- audio elements not working for some reason -->
  <a-assets>
    <a-asset-item id="beep" src="https://ucarecdn.com/d4358204-ae37-4d29-8eee-32b689bad40e/" preload="auto" crossorigin="anonymous" response-type="arraybuffer"></a-asset-item>
    <a-asset-item id="projector" src="//ucarecdn.com/529ef4e7-7ea4-4e03-9b62-725bd54d09a3/" preload="auto" crossorigin="anonymous" response-type="arraybuffer"></a-asset-item>
  </a-assets>
  
  <!-- Camera -->
  <a-camera look-controls="pointerLockEnabled: true;" position="0 1.6 0"></a-camera>
  
  <a-marker type='barcode' value='14'>
    <!-- Screen -->
    <a-entity film geometry="primitive: plane; width: 6; height: 2.5;" material="color: #ffe; shader: flat; opacity: 0.95; side: double;" text="font: roboto; width: 5; color: black; align: center; opacity: 0; zOffset: 0.01;" position="0 2 -4"
              animation__fadein="property: text.opacity; from: 0; to: 0.7; dur: 500; dir: normal; loop: false; easing: easeInOutQuad; startEvents: fadein;" 
              animation__fadeout="property: text.opacity; from: 0.7; to: 0; dur: 500; dir: normal; loop: false; easing: easeInOutQuad; startEvents: fadeout;"
              animation__jitter="property: text.xOffset; dur: 100; from: 0; to: 0.005; loop:true; autoplay: false;"
              sound="src: #beep; on: beep;"></a-entity>

    <!-- Projector window -->
    <a-entity geometry="primitive: plane; width: 1; height: 1;" material="shader: flat; color: white; side: back;" position="0 4 10" sound="src: #projector; autoplay: true; loop: true;"></a-entity>
  </a-marker>
  
</a-scene>

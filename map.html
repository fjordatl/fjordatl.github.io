<script src="vendor/aframe-ar.js"></script>

<body>
<!--
  <div style="position: fixed; top: 10px; width:100%; text-align: center; z-index: 1000;">

  <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3' vr-mode-ui="enabled: false">
    <a-assets>
      <img id="pink" src="assets/pink.jpg" crossorigin="anonymous" />
      <img id="chrome" src="assets/chrome.jpg"crossorigin="anonymous" />
      <img id="map" src="assets/ground.png">
      <img id="dome" src="assets/dome.png">
      <img id="fox" src="assets/fox.png">
      <img id="varsity" src="assets/varsity.png">
      <img id="fish" src="assets/fish.png">
      <img id="coke" src="assets/coke.png">
      <a-asset-item id="chain" src="assets/chain.dae"></a-asset-item>
      <a-asset-item id="waffle" src="assets/waffle.dae"></a-asset-item>
      <a-asset-item id="dawningFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2FdawningOfANewDayRegular.typeface.json?1490305922844"></a-asset-item>
      <a-asset-item id="exoFont" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2Black.typeface.json?1490305922150"></a-asset-item>
<!--      <a-asset-item id="exoitalic" src="https://cdn.glitch.com/c719c986-c0c5-48b8-967c-3cd8b8aa17f3%2Fexo2BlackItalic.typeface.json?1490305922725"></a-asset-item>-->
    </a-assets>

    <!-- handle matrix marker -->
    <a-marker type='barcode' value='14'>
      <a-entity rotation="-90 0 0" position="-.75 1.5 -1.25" text-geometry="value: Fjord; font: #dawningFont; bevelEnabled: true; bevelSize: 0.05; bevelThickness: 0.05; curveSegments: 12; size: .5; height: 0;" material="color:lavenderblush; metalness:1; roughness: 0; sphericalEnvMap: #pink;">
      </a-entity>
      <a-entity position="0 0 -0.5" rotation="-90 0 0" text-geometry="value: ATL; font: #exoFont; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; 
      size: .5; height: 0" material="color:pink;metalness:0.9;roughness:0.05;sphericalEnvMap:#chrome"></a-entity>
<!--      <a-entity position="0 .5 -0.25" rotation="-90 0 0" text-geometry="value: DANG!; font: #exoitalic; bevelEnabled: true; bevelSize: 0.1; bevelThickness: 0.1; curveSegments: 1; size: .25; height: 0" material="color:lavenderblush; metalness:1"></a-entity>-->
      <a-entity rotation="180 0 0" position="0 1 .5" scale="2.5 2.5 2.5" geometry="primitive:plane;" material="alphaTest: 0.5; src:#map;"></a-entity>
      <a-entity rotation="-90 0 0" position="-.75 1.75 0" scale=".5 .5 .5" geometry="primitive:plane;" material="alphaTest: 0.5; src:#dome;"></a-entity>
      <a-entity rotation="-90 0 0" position="-.25 .3 0" scale=".5 .5 .5" geometry="primitive:plane;" material="alphaTest: 0.5; src:#fox;"></a-entity>
      <a-entity rotation="-90 0 0" position="-.5 1.5 -.15" scale=".5 .5 .5" geometry="primitive:plane;" material="alphaTest: 0.5; src:#fish;"></a-entity>
      <a-entity rotation="-90 0 0" position=".35 .65 0" scale=".5 .5 .5" geometry="primitive:plane;" material="alphaTest: 0.5; src:#varsity;"></a-entity>
      <a-entity rotation="-90 0 0" position="-.3 .85 0" scale=".5 1 .5" geometry="primitive:plane;" material="alphaTest: 0.5; src:#coke;"></a-entity>
      <a-entity id="chain-el" collada-model="#chain" scale="0.2 0.2 0.2" position="-.3 0 -1" rotation="0 60 30" visible="true"></a-entity>
      <a-entity id="waffle-el" collada-model="#waffle" scale="0.6 0.6 0.6" position="-.35 0 -1.25" rotation="0 0 0" visible="true"></a-entity>
    </a-marker>

    <!-- add a simple camera -->
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
